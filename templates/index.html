<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cupcakes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="container text-center"> 

<h1>Show all cupcakes!</h1>

<ul id="cupcakes-list" class="list-group">
</ul>

<h2>Add a new cupcake!</h2>

<form id="new-cupcake-form" class="container-sm" >
  <div class="mb-3">
    <label for="form-flavor" class="form-label">Flavor: </label>
    <input name="flavor" id="form-flavor" class="form-control">
  </div>

  <div class="mb-3">
    <label for="form-size" class="form-label">Size: </label>
    <input name="size" id="form-size" class="form-control">
  </div>

  <div class="mb-3">
    <label for="form-rating" class="form-label">Rating: </label>
    <input type="number" name="rating" id="form-rating" class="form-control">
  </div>

  <div class="mb-3">
    <label for="form-image" class="form-label">Image: </label>
    <input name="image" id="form-image" class="form-control">
  </div>

  <button class="btn btn-outline-primary">Add!</button>
</form>

<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/cupcake.js"></script>

</body>
</html>
